<head>

  <link rel="import" href="../hello-world.html">
  <link rel="icon" href="../hero.svg" type="image/svg+xml">

<body>

  <test-fixture id="hello-world-fixture">
    <template>
      <hello-world>Hello World</hello-world>
    </template>
  </test-fixture>

  <script>
    suite('<hello-world>', function() {
      var myEl;
      setup(function() {
        myEl = fixture('hello-world-fixture')
      })
      test('_hello', function() {
        assert.equal(myEl._hello, 'Hello World')
      })
      test('innerHTML', function() {
        // var slot = myEl.shadowRoot.querySelector('slot');
        // var nodes =  slot ? slot.assignedNodes({flatten: true}) : [];
        // n = nodes.filter( function(n) { return (n.nodeType === Node.ELEMENT_NODE) } )
        assert.equal(myEl.innerHTML, 'Hello World')
      })
    })
  </script>

</body>
